<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/style.css">
		<title>PAINT</title>
	</head>
	<body>
			<div class="Text">
				<strong>EL MENOS PAINT</strong>
			</div>
			<div class="">
				<button id="buttonPencil" type="button">Lapiz</button>
				<button id="buttonEraser" type="button">Goma</button>
				<button id="buttonClear" type="button">Nuevo</button>
				<input id="colorPicker" type="color">
			</div>
			<div class="Canvas">
				<canvas id="canvas" class="Paint" width="600" height="400">
			</div>
			<div class="">
				<button onclick="document.querySelector('.inputFile').click()">Elegir Archivo</button>
				<input class="inputFile" type="file" style="display: none;">
				<button id="buttonBinary" type="button">Filtro Binario</button>
				<button id="buttonSepia" type="button">Filtro Sepia</button>
				<button id="buttonNegative" type="button">Filtro Negativo</button>
				<button id="buttonBrightness" type="button">Filtro de Brillo</button>
				<button id="buttonBlur" type="button">Filtro Blur</button>
				<button id="buttonRemoveFilters" type="button">Quitar filtros</button>
				<button id="buttonSave" type="button">Guardar</button>
			</div>
	</body>
	<script src="js/main.js"></script>
</html>
