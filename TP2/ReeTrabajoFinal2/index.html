<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <title>Cuatro en Linea</title>
</head>

<body>
    <div class="BackGraund">
        <div>
            <div>
                <h2>CUATRO EN LINEA - 1920 * 1080</h2>
            </div>
            <div>
                <button id="buttonStart" class="Button">Start</button>
                <button id="buttonRestart" class="Hidden">Restart</button>
                <div id="turnPlayerRed" class="Hidden">
                    <h3>Turno jugador ROJO</h3>
                </div>
                <div id="turnPlayerBlue" class="Hidden">
                    <h3>Turno jugador AZUL</h3>
                </div>
            </div>
            <div id="redMessage" class="Hidden">
                <h2>GANO EL JUGADOR ROJO</h2>
            </div>
            <div id="blueMessage" class="Hidden">
                <h2>GANO EL JUGADOR AZUL</h2>
            </div>
            <div id="drawMessage" class="Hidden">
                <h2>EMPATE!</h2>
            </div>
            <div>
                <canvas id="canvas" class="Paint" width="1300" height="900"></canvas>
            </div>
            <div>
                <h2>Buen game!</h2>
            </div>
        </div>
        <div class="Hidden">
            <img src="./images/tableroRojo.png" alt="" id="tableroRojo">
            <img src="./images/tableroAzul.png" alt="" id="tableroAzul">
            <img src="./images/tableroVacio.png" alt="" id="tableroVacio">
            <img src="./images/FichaRoja.png" alt="" id="fichaRoja">
            <img src="./images/FichaAzul.png" alt="" id="fichaAzul">
            <img src="./images/Arrow.png" alt="" id="Arrow">
        </div>
    </div>
</body>
<script src="js/Coin.js"></script>
<script src="js/Player.js"></script>
<script src="js/Square.js"></script>
<script src="js/Board.js"></script>
<script src="js/Game.js"></script>


</html>
